<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-dark tabs-color-stable">

  <!-- Dashboard Tab -->
  <ion-tab icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/app/home">
    <ion-nav-view name="app-home"></ion-nav-view>
  </ion-tab>

  <ion-tab icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/app/home">
    <ion-nav-view name="app-home"></ion-nav-view>
  </ion-tab>

  <ion-tab icon-off="ion-social-instagram-outline" icon-on="ion-social-instagram" href="#/app/home">
    <ion-nav-view name="app-home"></ion-nav-view>
  </ion-tab>

  <ion-tab icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/app/activity">
    <ion-nav-view name="app-activity"></ion-nav-view>
  </ion-tab>

  <ion-tab icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/app/profile">
    <ion-nav-view name="app-profile"></ion-nav-view>
  </ion-tab>


</ion-tabs>
