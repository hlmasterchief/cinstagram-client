<ion-view view-title="Cinstagram">
  <ion-nav-title>
    <img src="./img/Cinstagram.png">
  </ion-nav-title>
  <ion-nav-buttons side="secondary">
    <a class="button button-icon icon ion-ios-chatboxes"></a>
  </ion-nav-buttons>
  <ion-content class="padding">

    <button type="submit" class="button button-positive button-block" ng-click="signout()">Sign out</button>
    <div class="list card" ng-repeat="post in posts">
      <div class="item item-avatar">
        <img ng-src="{{ post.user.avatar }}">
        <a href ="#/app/home-profile/{{ post.user._id }}"><h2><b>{{ post.user.username }}</b></h2></a>
        <p>{{ post.date }}</p>
      </div>

      <div class="item item-body">
        <!-- <img class="full-image" ng-src="{{ post.image }}"> -->
        <p>
          <button class="button button-icon icon" ng-class="checkLike(post) ? 'ion-ios-heart is-liked' : 'ion-ios-heart-outline' " ng-click="like(post._id)"></button>
          <button class="button button-icon icon ion-ios-chatbubble-outline" ng-click="viewMore(post)"></button>
          <button class="button button-icon icon ion-ios-email-outline"></button>
          <button class="button button-icon icon ion-ios-more-outline"></button>
        </p>
      </div>

      <div class="item item-body">
          <p>
            <i class="icon ion-ios-heart"><b> {{ post.likes.length }}</b></i>
            <b ng-repeat="like in post.likes"> {{ like.username }},</b>
          </p>
          <p><a href ="#/app/home-profile/{{ post.user._id }}"><b>{{ post.user.username }}</b></a> {{ post.caption }}</p>
          <p ng-click="viewMore(post)">View all {{ post.comments.length }} comments</p>
          <div ng-repeat="comment in post.comments | limitTo:post.limit.post = post.limit.post ? post.limit.post : -3 ">
            <p><a href ="#/app/home-profile/{{ comment.user._id }}"><b>{{ comment.user.username }}</b></a> {{ comment.text }}</p>
          </div>
          <div class="item-input-inset">
            <label class="item-input-wrapper">
              <input type="text" placeholder="Add a comment" ng-model="post.input.text">
            </label>
            <button class="button button-small" ng-click="comment(post)">
              Submit
            </button>
          </div>
      </div>
    </div>
  </ion-content>
</ion-view>
