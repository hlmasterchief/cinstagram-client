<ion-view view-title="Cinstagram">
  <ion-nav-title>
    <img src="/img/Cinstagram.png">
  </ion-nav-title>
  <ion-nav-buttons side="secondary">
    <a class="button button-icon icon ion-ios-chatboxes"></a>
  </ion-nav-buttons>
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Recent Updates</div>
      <div class="item item-body">
        <div>
          There is a fire in <b>sector 3</b>
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Health</div>
      <div class="item item-body">
        <div>
          You ate an apple today!
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Upcoming</div>
      <div class="item item-body">
        <div>
          You have <b>29</b> meetings on your calendar tomorrow.
        </div>
      </div>
    </div>
    <a href="#/welcome/signin" class="button button-stable button-block ">Tap me!</a>
  </ion-content>
</ion-view>
