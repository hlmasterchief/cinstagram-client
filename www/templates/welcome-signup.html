<ion-view view-title="Cinstagram">
  <ion-nav-title>
    <img src="./img/Cinstagram.png">
  </ion-nav-title>
  <ion-content class="padding">
    <form name="signup-form">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Email" ng-model="user.email">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Username" ng-model="user.username">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="user.password">
        </label>
      </div>

      <button type="submit" class="button button-positive button-block" ng-click="signup()">Submit</button>
    </form>
  </ion-content>
</ion-view>
