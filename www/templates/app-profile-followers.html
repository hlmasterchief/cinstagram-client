<ion-view view-title="FOLLOWERS">
  <ion-content class="padding">
    <div class="item item-thumbnail-left" ng-repeat="follower in profile.followers">
      <img ng-src="{{ follower.avatar }}">
      <div class="row">
        <div class="col"><a href="#/app/{{ prefix }}profile/{{ follower._id }}"><h2><b>{{ follower.username }}</b></h2></a></div>
        <div class="col">
          <button ng-show="!isMine(follower._id) && isFollowing(follower)" class="button button-block ion-checkmark-round button-balanced" ng-click="follow(follower._id)"> FOLLOWING</button>
          <button ng-show="!isMine(follower._id) && !isFollowing(follower)" class="button button-block ion-plus-round button-stable" ng-click="follow(follower._id)"> FOLLOW</button>
        </div>

      </div>
    </div>
  </ion-content>
</ion-view>
