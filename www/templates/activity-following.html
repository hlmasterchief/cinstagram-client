<ion-view view-title="ACTIVITY">
  <ion-content class="padding">
	<div class="list">
        <div class="item item-avatar item-activity" ng-repeat="activity in activities">
          <img ng-src="{{activity.user.avatar}}">
          <a class="a-username">{{activity.user.username}}</a>
          <p>like <a class="a-username">{{activity.post.user.username}}</a>'s photo.</p>
          <img ng-src="{{activity.post.image}}">
        </div>
    </div>
  </ion-content>
</ion-view>
